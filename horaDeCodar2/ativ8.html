<script>
    
    var num1=parseInt(prompt("Informe o primeiro número "));
    var num2=parseInt(prompt("Informe o segundo número "));
    var num3=parseInt(prompt("Informe o terceiro número "));
    var num4=parseInt(prompt("Informe o quarto número "));

    var media =(num1+num2+num3+num4)/4;

    if (num1 >= 0 && num1 <= 10 && num2 >= 0 && num2 <= 10 && num3 >= 0 && num3 <= 10 && num4 >= 0 && num4 <= 10) {
       
       
        alert("A média é igual "+media);
    

        if(media>5){
            alert("Aprovado, passou no teste !!!");
        }else{
            alert("Tente novamente");
        }

    }
    else{
        alert("Os números informados devem estar entre 0 e 10");
    }

    
   
</script>
