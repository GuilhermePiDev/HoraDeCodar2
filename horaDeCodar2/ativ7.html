
    <script>
        var soma = 0;
        let declaracaoNumeros = [];

        for (let num = 1; num <= 6; num++) {
            let numero = parseInt(prompt("Digite o "+num+ "º número:"));
            declaracaoNumeros.push(numero);
            if (numero < 72) {
                soma += numero;
            }
        }

        alert("Soma dos números (menores que 72): " +soma+ "\nTodos os números informados: " +declaracaoNumeros);
    </script>
